<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <title>Websocket Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <link rel="stylesheet" href="ws.css" />
</head>

<body class="mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-light">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                mdui-drawer="{target: '#main-drawer', swipe: true}">
                <i class="mdui-icon material-icons">menu</i>
            </span>
            <span class="mdui-typo-headline">SMB Server</span>
            <span class="mdui-typo-title mdui-hidden-xs"></span>
        </div>
    </header>

    <div class="mdui-drawer mdui-drawer-close" id="main-drawer">
        <div class="mdui-list" mdui-collapse="{accordion: true}">
            <div class="mdui-list-item mdui-ripple mdui-list-item-active" data-page="mainMenu">
                <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
                <div class="mdui-list-item-content">首页</div>
            </div>

            <div class="mdui-list-item mdui-ripple" data-page="botInfo">
                <i class="mdui-list-item-icon mdui-icon material-icons">list</i>
                <div class="mdui-list-item-content">统计信息</div>
            </div>

            <div class="mdui-collapse-item mdui-collapse-item-open">
                <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">people</i>
                    <div class="mdui-list-item-content">群消息列表</div>
                    <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                </div>

                <div class="mdui-collapse-item-body mdui-list" id="groupList"></div>
            </div>

            <div class="mdui-collapse-item mdui-collapse-item-open">
                <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">person</i>
                    <div class="mdui-list-item-content">好友消息列表</div>
                    <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                </div>
                <div class="mdui-collapse-item-body mdui-list" id="friendList"></div>
            </div>
        </div>
    </div>

    <div class="module" id="connecting">
        <div class="mdui-text-center">
            <div class="mdui-spinner"></div>
            <p>正在连接 SMB Server ...</p>
        </div>
    </div>

    <div class="module" id="mainMenu">
        <div class="mdui-text-center mdui-typo">
            <h1 class="mdui-text-color-blue-200">
                <span class="mdui-text-color-blue-a400">S</span>imple
                <span class="mdui-text-color-blue-a400">M</span>irai
                <span class="mdui-text-color-blue-a400">B</span>ot
                <span class="mdui-text-color-blue-a400">S</span>erver
            </h1>

            <h4 class="fadeIn">使用可视化的环境使用您的 Mirai 机器人</h4>
            <h4 class="fadeInSlow">点击左上角的菜单按钮以开始使用</h4>
        </div>
    </div>

    <div class="module" id="botInfo">
        <div class="mdui-typo">
            <h2 class="mdui-text-color-black-text">统计信息</h2>
            <div class="mdui-divider"></div>

            <div class="mdui-text-center">

                <div class="mdui-card mdui-shadow-4">
                    <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title">机器人信息</div>
                        <div class="mdui-card-primary-subtitle mdui-text-truncate" id="qqNick">李田所先生</div>
                    </div>

                    <div class="mdui-card-content">已使用 QQ <span id="qqNumber">114514</span> 登录</div>
                </div>

                <div class="mdui-card mdui-shadow-4">
                    <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title">联系人统计</div>
                    </div>

                    <div class="mdui-card-content">
                        机器人加入了 <span id="groupCount">1</span> 个聊群
                        <br>
                        总共添加了 <span id="friendCount">1</span> 个好友
                    </div>
                </div>

                <div class="mdui-card mdui-shadow-4">
                    <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title">消息统计</div>
                    </div>

                    <div class="mdui-card-content">
                        当前已经接收了 <span id="msgCount">114</span> 条消息
                        <br>
                        其中 <span id="groupMsgCount">-1</span> 条来自聊群
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="module" id="chatUI">
        <div id="msgContainer"></div>
        <div id="msgScroller"></div>
        <div class="sendArea">
            <div class="mdui-textfield">
                <textarea class="mdui-textfield-input" rows="1" autocomplete="off"></textarea>
            </div>

            <button
                class="mdui-btn mdui-ripple mdui-color-blue-400 mdui-text-color-white-text mdui-btn-raised">发送</button>
        </div>
    </div>

    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script src="ws.js"></script>
</body>

</html>
